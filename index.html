<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="css/notrmalise.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--  site header part -->
    <header class="site-header header">
        <div class="container">
            <div class="header__wrapper">
                <h2 class="header__title">Where in the world?</h2>
                <span class="header__btn-wrapper">
                    <button class="header__btn">
                        Dark Mode
                    </button>

                </span>
            </div>
        </div>
    </header>
    <!--  site header finish -->
    <!-- site main part  -->
    <main class="site-main">
        <section class="site-section"> 
            <div class="container">
                <form class="site-form form">
                    <input class="form__input" type="search" placeholder="Search for a country…">
                    <select class="form__select">
                        <template class="template__select">
                            <option class="option" value="Filter by Region" >Filter by Region</option>
                        </template>
                    </select>
                </form>
            </div>
        </section>
        <!--  site flaggs section started-->
        <section class="site-flaggs flaggs">
            <div class="container">
                <div class="flaggs__wrapper">
                    <ul class="flaggs__list">
                        <template class="template_country">
                            <li class="flaggs__item">
                                <img src="./images/germany.png" width="264" height="160" alt="germany"
                                    class="flaggs__img">
                                <div class="flaggs__item-wrap">
                                    <h3 class="flaggs__title">Germany</h3>
                                    <p class="flaggs__desc size">Population: 81,770,900</p>
                                    <p class="flaggs__desc region">Region: Europe</p>
                                    <p class="flaggs__desc capital">Capital: Berlin</p>
                                </div>
                            </li>

                        </template>
                    </ul>
                </div>
            </div>
        </section>
        <!--  site flaaggs section finished -->
    </main>
    <!--  site main finish -->
    <!--  site footer  -->
    <footer>

    </footer>
    <!--  site footer finish  -->

    <script src="js/main.js"></script>
</body>

</html>
